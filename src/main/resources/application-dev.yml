spring:
# MYSQL CONFIGURATION
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/SPRING_BOOT_RESTFULL_UDEMY?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
