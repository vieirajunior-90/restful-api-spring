    password: root

# JPA CONFIGURATION
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: false

# OPEN API CONFIGURATION
springdoc:
